---

- hosts: all
  vars:
    test_dir: /tmp/node
  roles:
    - ../../
  post_tasks:
    - name: FILE | Create test dir
      file:
        path: "{{ test_dir }}"
        state: directory
    - name: NPM | Install package
      npm:
        name: jsdom
        production: true
        path: "{{ test_dir }}"
